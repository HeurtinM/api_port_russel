<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>API Port Russel</h1>
  <p>Bienvenue dans l'API du port russel ! <br> 
     une fois connecté vous pourrez accedez au tableau de bord qui vous offrira la capacité de gerer les utilisateurs, catways et reservations 
  </p>
  <form action="/users/login" method="post">
      <label for="userName">nom d'utilisateur:</label><br>
      <input type="text" id="userName" name="userName" required><br>
      <label for="email">email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="password">mot de passe:</label><br>
      <input type="password" id="password" name="password" required ><br>
      <input type="submit" value="se connecter">
  </form>
  <p id="displayDate"></p>
  <table id="reservationsTable">
     <thead>
            <tr>
                <th>numéro de catways</th>
                <th>nom du client</th>
                <th>nom du bateau</th>
                <th>début de la reservation</th>
                <th>fin de la reservation</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici dynamiquement -->
        </tbody>
  </table>
  <script src="/javascripts/storeUserInfo.js"></script> <!--mettre "../public/javascript/xxx.js" en source rend le script introuvable-->
  <script src="/javascripts/getCurrentDate.js"></script>
  <script src="/javascripts/displayReservations.js"></script>
</body>
</html>
